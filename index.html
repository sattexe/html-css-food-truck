<body>
<br><br><br><br><br><br><br><br><br>
    <div class="container">
        <div class="bus">
          <div class="busTop"></div>
          <div class="bumperPrev"></div>
          <div class="bumperNext"></div>
          <div class="busBody">
            <div class="yellowTop"></div><span class="lightTop"></span><span class="lightBottom"></span>
            <section class="windowBase">
              <div class="rectangleTop"></div>
              <div class="windowBody">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="window">
                  <div class="lineSkew"></div>
                </div>
                <div class="window">
                  <div class="lineSkew"></div>
                </div>
              </div>
            </section>
            <section class="rightIcon">
              <section class="window1">
                <div class="recTop"></div>
                <div class="windowBody">
                  <div class="circle"></div>
                  <div class="circle"></div>
                  <div class="circle"></div>
                </div>
              </section>
              <section class="radit">
                <div class="lineRadit"></div>
                <div class="lineRadit"></div>
                <div class="lineRadit"></div>
                <div class="lineRadit"></div>
                <div class="lineRadit"></div>
              </section>
            </section>
            <section class="door">
              <div class="doorWindow">
                <div class="shadowInner"></div>
                <div class="doorWindowInner"></div>
              </div>
              <div class="doorHandle"></div>
            </section>
            <section class="bottomBus">
              <div class="lightBottomBus"></div>
            </section>
          </div>
          <div class="wheel wheelLeft">
            <div class="wheelCircle">
              <div class="wheelCircleLittleGroup">
                <div class="wheelCircleLittle"></div>
                <div class="wheelCircleLittle"></div>
              </div>
              <div class="wheelCircleLittleGroup">
                <div class="wheelCircleLittle"></div>
                <div class="wheelCircleLittle"></div>
              </div>
            </div>
          </div>
          <div class="wheel wheelRight">
            <div class="wheelCircle">
              <div class="wheelCircleLittleGroup">
                <div class="wheelCircleLittle"></div>
                <div class="wheelCircleLittle"></div>
              </div>
              <div class="wheelCircleLittleGroup">
                <div class="wheelCircleLittle"></div>
                <div class="wheelCircleLittle"></div>
